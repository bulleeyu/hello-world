{% load static %}
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://www.itdiffer.com">
                <img src="{% static '/images/logo.png' %}" width="100px">
            </a>
        </div>
        <div>
            <ul class="nav navbar-nav" role="navigation">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'blog:blog_title' %}">BLOG</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'article:article_titles' %}">文章</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'image:falls_images' %}">美图</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li>
                        <div class="dropdown" style="margin-top: 8px">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown">
                                {{ user.username }}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'article:article_column' %}">后台管理</a></li>
                                <li><a href="{% url 'account:password_change' %}">修改密码</a></li>
                                <li><a href="{% url 'account:my_information' %}">个人信息</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item" style="margin-right: 10px"><a class="nav-link" href="{%  url 'account:user_logout' %}">Logout</a></li>
                {% else %}
                <li class="nav-item " style="margin-right: 10px"><a class="nav-link" href="{% url 'account:user_login' %}">LOGIN</a></li>
                <li><a href="{% url 'account:user_register' %}">Sign up</a></li>
                {% endif %}

            </ul>
        </div>
    </nav>
</div>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
