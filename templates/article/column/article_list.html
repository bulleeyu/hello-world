{% extends 'article/base.html' %}
{% load static %}
{% block title %}articles list{% endblock %}
{% block content %}
    <div>
        <table class="table table-hover">
            <tr>
                <td>序号</td>
                <td>标题</td>
                <td>栏目</td>
                <td>操作</td>
            </tr>
            {% for article in articles %}
                <tr id="{{ article.id }}">
                    <td>{{ forloop.counter }}</td>
                    <td><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></td>
                    <td>{{ article.column }}</td>
                    <td>
                        <a name="edit"  href="{% url 'article:redit_article' article.id %}"><span class="glyphicon glyphicon-pencil" style="margin-right: 20px"></span></a>
                        <a name="delete" href="javascript:" onclick="del_article(this,{{ article.id }})"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>

                </tr>
            {% endfor %}
        </table>
        {% include 'paginator.html' %}
    </div>

    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/layer.js' %}"></script>
    <script type="text/javascript">
    function del_article(the,article_id){
        var article_name=$(the).parents("tr").children("td").eq(1).text();
        layer.open({
            type:1,
            skin:"layui-layer-rim",
            area:["400px","200px"],
            title:"delete article",
            content:"<div class='text-center' style='margin-top: 20px'><p>Make sure to delete article named:"+article_name+"</p></div>",
            btn:["Yes","Cancel"],
            yes:function (){
                $.ajax({
                    url:'{% url "article:del_article" %}',
                    type:"POST",
                    data:{"article_id":article_id},
                    success:function (e){
                        if (e=="1"){
                            parent.location.reload();
                            layer.msg("has been deleted.");
                        }else{
                            layer.msg("deletion failed.")
                        }
                    },
                })
            },
        });
    }
    </script>

{% endblock %}
