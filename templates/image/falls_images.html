{% extends 'base.html' %}
{% load static %}
{% block title %}Falls Images{% endblock %}
{% block content %}
    <div class="container">
    <link rel="stylesheet" href="{% static 'css/mansory-style.css' %}" type="text/css"/>
    <div id="my-gallery-container">
        {% for image in images %}
            <div class="falls_item h200" data-order="{{ image.id }}">
                <a href="javascript:void(0)" onclick="displayImage('{{ image.user }}','{{ image.title }}','{{ image.image.url }}','{{ image.description }}','{{ request.get_host }}')">
                   <img src="{{ image.image.url }}">
                </a>
                <p>{{ image.title }}</p>
            </div>
        {% empty %}
            <p>咦美图没图？</p>
        {% endfor %}
    </div>
    </div>


    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/mp.mansory.min.js' %}"></script>
    <script src="{% static 'js/layer.js' %}"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($){
           $("#my-gallery-container").mpmansory({
               childrenClass: 'falls_item',
               columnClasses:'falls_padding',
               breakpoints:{
                   lg:3,
                   md:4,
                   sm:6,
                   xs:12
               },
               distributeBy: {
                   order:false,height:false,attr:'data-order',attrOrder: 'desc'
               },
           });
        });

        function displayImage(user,title,url,description,host){
            layer.open({
                type:1,
                title:title,
                skin:'layui-layer-rim',
                area:['700px','700px'],
                content:'<div class="text-center"><img src="http://'+host+url+'"  height="500px"><p>发布者：'+user+'</p></div><div style="margin-left: 10px">'+description+'</div>',
                });
        }
    </script>
{% endblock %}
